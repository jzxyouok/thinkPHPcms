<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">

				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=positioncontent">推荐位管理</a>
					</li>
					<li class="active">
						<i class="fa fa-edit"></i> 编辑推荐位
					</li>
				</ol>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">推荐位名称:</label>
						<div class="col-sm-5">
							<input type="text" name="name" class="form-control" id="inputname" placeholder="请填写标题" value="{$result.name}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">推荐位描述:</label>
						<div class="col-sm-5">
							<input type="text" name="description" class="form-control" id="inputdescription" placeholder="请填写标题" value="{$result.description}">
						</div>
					</div>

					<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-5">
						<input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$result.status eq 1">checked</if>> 开启
						<input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$result.status eq 0">checked</if>> 关闭
					</div>

				</div>
					<input type="hidden" name="id" value="{$result.id}"/>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>


			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
</div>
